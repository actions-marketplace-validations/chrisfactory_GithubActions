name: 'json extractorcs'

on:
  push:
    branches: [ master ]


    paths:
    - 'JsonFileExtractor.GitHubAction/**'               # run on all changes to this dir
    - '!JsonFileExtractor.GitHubAction/*.md' # ignore this file
  workflow_dispatch:
    inputs:
      reason:
        description: 'The reason for running the workflow'
        required: true
        default: 'Manual run'
jobs:
  build:

    runs-on: ubuntu-latest
 
    steps:
    - uses: actions/checkout@master
 
    - name: dotnet-json-extractorcs
      id: dotnet-json-extractorcs
      uses: /chrisfactory/GithubActions@master
      with:
        path: .github/workflows/parameters/example.json
        properties: 'contentVersion;parameters.registryName'
         
    - run: echo ${{ steps.dotnet-json-extractorcs.outputs.json-values }}
    - run: echo ${{ steps.dotnet-json-extractorcs.outputs.json-values.contentVersion }} 
    - run: echo ${{ steps.dotnet-json-extractorcs.outputs.json-values["contentVersion"] }}
    - run: echo ${{ steps.dotnet-json-extractorcs.outputs.json-values['contentVersion'] }}