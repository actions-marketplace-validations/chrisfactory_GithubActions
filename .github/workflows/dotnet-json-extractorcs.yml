name: 'json extractorcs'

on:
  push:
    branches: [ master ]
    paths:
    - 'JsonFileExtractor.GitHubAction/JsonFileExtractor.GitHubAction/**'               # run on all changes to this dir
    - '!JsonFileExtractor.GitHubAction/JsonFileExtractor.GitHubAction/*.md' # ignore this file
  workflow_dispatch:
    inputs:
      reason:
        description: 'The reason for running the workflow'
        required: true
        default: 'Manual run'

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
        contents: write
        pull-requests: write

    steps:
    - uses: actions/checkout@master
 
    - name: dotnet-json-extractorcs
      id: dotnet-json-extractorcs
      uses: /chrisfactory/GithubActions@master/JsonFileExtractor.GitHubAction
      with:
        path: .github\workflows\parameters\example.json
        parameters: "contentVersion;parameters.registryName"  
      
    - name: Show properties 
      run: |
         echo ${{ steps.dotnet-json-extractorcs.outputs.json-values }}
        